<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form>
        <label for="name"> Name: </label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br>
        <label for="email"> Email:</label>
        <input type="text" id="email" placeholder="Enter your email" required>
        <br>
        <label for="phone"> Phone number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
        <br>
        <label for="age"> Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <br>
        <!--drop down-->
        <label for="gender"> Gender:</label>
        <select name="gender" id="gender">
            <Option value="0">Male</Option>
            <Option value="1">Female</Option>
            <Option value="2"> No prefer</Option>
        </select>
        <br>
        <!--radiobox-->
        <label for="gender2">Gender</label>
        <input type="radio" id="male" name="gender2" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender2" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="no_prefer" name="gender2" value="No prefer">
        <label for="no_prefer">No prefer</label>
        <br>
        <!--checkbox-->
        <label for="tos">I agree to the terms of the services</label>
        <input type="checkbox" id="tos" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
